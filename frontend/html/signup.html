<!doctype html>
<html>
<head>
    <title>crossroads</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link type="text/css" href="../css/style.css" rel="stylesheet"/>
    <link type="text/css" href="../css/signup.css" rel="stylesheet"/>
</head>
<body class="body">
        <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form method="GET">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend"></div>
                                    <input type="text" class="form-control" placeholder="Enter full name" required>                            
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend"></div>
                                    <input type="email" name="email" id="getEmail" class="haveUserData form-control" value="" placeholder="Enter email" required>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend"></div>
                                    <input type="password" class="form-control" placeholder="Enter new password" required>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend"></div>
                                    <input type="date" name="date" id="getBirthday" class="haveUserData form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="btn float-right login_btn">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                               Already have an account?<a href="login.html">Log in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="../js/script.js"></script>
    <script src="../js/users.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
